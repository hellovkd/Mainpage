<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <style> 
    #screen {
        width: 800px;
        height: 600px;
        text-align: center;
        user-select: none;
        margin-left: 200px;
        margin-top: 150px;
    }

    #screen.waiting {
        background-color: aqua;
    }

    #screen.ready {
        background-color: red;
        color: white;
    }

    #screen.now {
        background-color: greenyellow;
    }
    
    </style>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="logocolor">
                <h3>Web Programming</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="Team Project.html">팀 프로젝트</a>
                    <a class="nav-link" href="about.html">자기소개</a>
                    <a class="nav-link" href="Javascript.html"> 반응속도 테스트</a>
                </div>
            </div>
        </div>
    </nav>
  </header>

  <div id="screen" class="waiting">클릭해서 시작.</div>
  <div id="result"></div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const screen = document.querySelector("#screen");
    const result = document.querySelector("#result");
  
    let startTime; // 시작시간
    let endTime; // 끝나는 시간
    let responseTime; // 측정시간
    let records = []; // 평균 반응 속도 구할 빈 배열
    let timeoutId; // setTimeout 함수를 담을 변수
  
    screen.addEventListener("click", () => {
      if (screen.classList.contains("waiting")) {
        screen.classList.replace("waiting", "ready");
        screen.textContent = "초록색이 되면 클릭하세요";
        timeoutId = setTimeout(() => {
          startTime = new Date();
          screen.classList.replace("ready", "now");
          screen.textContent = "클릭 하세요!";
        }, Math.floor(Math.random() * 1000) + 2000);
      } else if (screen.classList.contains("ready")) {
        clearTimeout(timeoutId);
        screen.textContent = '너무 성급합니다!';
        screen.classList.replace('ready', 'waiting')
      } else if (screen.classList.contains("now")) {
        endTime = new Date();
        responseTime = endTime - startTime; // 측정시간
        records.push(responseTime);
        let Avg = records.reduce((acc, cur) => {return acc+cur}, 0) / records.length; // 평균 반응 속도
        result.textContent = '현재 : ' + responseTime + " ms" + ' ' + '평균 속도 : ' + Avg;
        screen.classList.replace("now", "waiting");
        screen.textContent = "클릭해서 시작하세요";
      }
    });
  });
</script>
</html>
