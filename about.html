    <meta charset="UTF-8" />

        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" id="logocolor">
                    <h3>Web Programming</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="Team Project.html">팀 프로젝트</a>
                        <a class="nav-link" href="about.html">자기소개</a>
                        <a class="nav-link" href="Javascript.html">Javascript</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="about_container">
        <header id="about">
            <h1>자기소개</h1>
        </header>
        
        <main class="about" id="about">
        </main>
    </div>
    
    <h2 style="text-align: center; margin-top: 20px;">나의 시간표</h2>
    <table id="timetable" class="table table-bordered">
        <thead>
            <tr>
                <th>시간</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div class="container mt-3">
        <h2>시간표 수정</h2>
        <form id="timetable-form">
            <div class="mb-3">
                <label for="time" class="form-label">시간</label>
                <input type="text" id="time" class="form-control" placeholder="예: 1교시">
            </div>
            <div class="mb-3">
                <label for="monday" class="form-label">월요일</label>
                <input type="text" id="monday" class="form-control" placeholder="월요일 수업">
            </div>
            <div class="mb-3">
                <label for="tuesday" class="form-label">화요일</label>
                <input type="text" id="tuesday" class="form-control" placeholder="화요일 수업">
            </div>
            <div class="mb-3">
                <label for="wednesday" class="form-label">수요일</label>
                <input type="text" id="wednesday" class="form-control" placeholder="수요일 수업">
            </div>
            <div class="mb-3">
                <label for="thursday" class="form-label">목요일</label>
                <input type="text" id="thursday" class="form-control" placeholder="목요일 수업">
            </div>
            <div class="mb-3">
                <label for="friday" class="form-label">금요일</label>
                <input type="text" id="friday" class="form-control" placeholder="금요일 수업">
            </div>
            <button type="timetable-submit" class="btn btn-primary">시간표 수정</button>
        </form>
    </div>
    
    <footer>
        <div>
            <p>&copy;중부대학교 정보보호학전공 윤도현.</p>
        </div>
    </footer>
</body>
</html>
